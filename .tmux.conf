# -- tips ------------------------------------------------

# zooming ---> prefix + z


# -- general ---------------------------------------------

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7041#issuecomment-335774673
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0            # faster command sequences

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key C-a send-prefix        # send prefix to remote session

# -- display ---------------------------------------------

set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed


# -- navigation ------------------------------------------

# hjkl traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
