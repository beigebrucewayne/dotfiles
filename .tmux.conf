# -- tips ------------------------------------------------


# zooming ---> prefix + z
# rename_window --> prefix + ,
# clock mode --> prefix + t

# Git branch in TMUX
# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

# -- general ---------------------------------------------

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7041#issuecomment-335774673
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0            # faster command sequences
set -g default-shell /bin/zsh   # Change default shell

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key a send-prefix        # send prefix to remote session

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Easy reloadin
bind r source ~/.tmux.conf \; display-message "Config reloading...."

# Turn off automatic window rename
set-option -g allow-rename off
# -- display ---------------------------------------------


set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed

# Prompt name for new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# -- navigation ------------------------------------------

# hjkl traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window cycling, Vi-like
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# -- statusline ------------------------------------------

# Update every minute, instead of 15 seconds
set -g status-interval 60

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour4"
set -g status-left-length "100"
set -g pane-active-border-fg "colour7"
set -g status-bg "colour4"
set -g message-command-fg "colour231"
set -g pane-border-fg "colour4"
set -g message-bg "colour4"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour231"
setw -g window-status-fg "colour250"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour4"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour250"
setw -g window-status-separator ""
setw -g window-status-bg "colour4"
set -g status-left "#[fg=colour016,bg=colour3,bold] #S "
set -g status-right ""
setw -g window-status-format "#[fg=colour016,bg=colour4,bold] #I::#[fg=colour016,bg=colour4,bold]#W "
setw -g window-status-current-format "#[fg=colour231,bg=colour8] #I::#[fg=colour231,bg=colour8,bold]#W#F "
