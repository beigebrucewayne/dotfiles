# -- tips ------------------------------------------------

# zooming ---> prefix + z
# rename_window --> prefix + ,
# clock mode --> prefix + t

# Git branch in TMUX
# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

# -- general ---------------------------------------------

set -g default-terminal "xterm-256color"

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7041#issuecomment-335774673
set-option -ga terminal-overrides ",xterm-256color:Tc"


set -s escape-time 0            # faster command sequences
set -g default-shell /bin/zsh   # Change default shell

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key a send-prefix        # send prefix to remote session

# Split panes using | and -
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Easy reloadin
bind r source ~/.tmux.conf \; display-message " CONFIG RELOADING......!"

# Turn off automatic window rename
set-option -g allow-rename off

# -- display ---------------------------------------------


set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed

# Prompt name for new window
# bind-key C command-prompt -p "NEW WINDOW NAME: " "new-window -n '%%'"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Get rid of mouse chars when SHH'ing
# set -g mouse-utf8 off

# -- navigation ------------------------------------------
# hjkl traversal

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window cycling, Vi-like
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# -- statusline ------------------------------------------

# Update every minute, instead of 15 seconds
set -g status-interval 60

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour11"
set -g status-left-length "100"
set -g pane-active-border-fg "colour2"
set -g status-bg "colour0"
set -g message-command-fg "colour7"
set -g pane-border-fg "colour0"
set -g message-bg "colour11"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour7"
setw -g window-status-fg "colour10"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour14"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"
set -g status-left "#[fg=colour15,bg=colour2,bold] #S #[fg=colour2,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] %Y-%m-%d  %H:%M #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour14] #h "
setw -g window-status-format "#[fg=colour10,bg=colour0] #I #[fg=colour10,bg=colour0] #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #I #[fg=colour7,bg=colour11] #W #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"
