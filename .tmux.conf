# -- tips ------------------------------------------------


# zooming ---> prefix + z
# rename_window --> prefix + ,
# clock mode --> prefix + t


# -- general ---------------------------------------------

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7041#issuecomment-335774673
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0            # faster command sequences
set -g default-shell /bin/zsh   # Change default shell

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key a send-prefix        # send prefix to remote session

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Easy reloadin
bind r source ~/.tmux.conf \; display-message "Config reloading...."

# -- display ---------------------------------------------

set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed

# Prompt name for new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# -- navigation ------------------------------------------

# hjkl traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window cycling, Vi-like
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# -- statusline ------------------------------------------


set -g status-left "#[fg=colour15][#S] "
set -g status-left-length 20
set -g status-right "#[fg=colour15]%d %b %R"
set -g status-justify centre

# Update every minute, instead of 15 seconds
set -g status-interval 60

# Active window colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour11

# All window colors
set-window-option -g window-status-fg colour11
