# -- tips ------------------------------------------------

# -- general ---------------------------------------------

# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7888#issuecomment-330778673
# set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0            # faster command sequences
set -g default-shell /bin/zsh   # Change default shell

# Terminal session name
set-option -g set-titles on
set-option -g set-titles-string '#S'

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key a send-prefix        # send prefix to remote session

# Split panes using | and -
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Easy reloadin
bind r source ~/.tmux.conf \; display-message " CONFIG RELOADING......!"

# Turn off automatic window rename
set-option -g allow-rename off

# -- display ---------------------------------------------

set -g base-index 1             # start windows numbering at 8
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed

# Prompt name for new window
# bind-key C command-prompt -p "NEW WINDOW NAME: " "new-window -n '%%'"

# Disable activity alerts
setw -g monitor-activity off
set -g visual-activity off

# Get rid of mouse chars when SHH'ing
# set -g mouse-utf8 off

# -- navigation ------------------------------------------

setw -g mode-keys vi

# hjkl traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window cycling, Vi-like
# bind -r C-h select-window -t:-
# bind -r C-l select-window -t:+

# -- statusline ------------------------------------------

set -g status-interval 100

set -g pane-border-style 'fg=colour238 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour13'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour238 fg=colour13'
set -g status-left ''
set -g status-right ''
set -g status-right-length 75
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour16 bg=colour13 bold'
setw -g window-status-current-format ' #[fg=colour16]#W#[fg=colour15]#F '

setw -g window-status-format ' #I #[fg=colour8]#W '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour15 bg=colour238 bold'
