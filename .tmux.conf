# -- tips ------------------------------------------------


# zooming ---> prefix + z
# rename_window --> prefix + ,
# clock mode --> prefix + t

# Git branch in TMUX
# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

# -- general ---------------------------------------------

# Enable truecolor in tmux using Neovim + Alacritty
# https://github.com/neovim/neovim/issues/7041#issuecomment-335774673
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0            # faster command sequences
set -g default-shell /bin/zsh   # Change default shell

set-option -g prefix C-a        # define new prefix key
unbind-key C-b
bind-key a send-prefix        # send prefix to remote session

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Easy reloadin
bind r source ~/.tmux.conf \; display-message "Config reloading...."

# Turn off automatic window rename
set-option -g allow-rename off

# -- display ---------------------------------------------


set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows
set -g renumber-windows on      # renumber windows when a window is closed

# Prompt name for new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# -- navigation ------------------------------------------

# hjkl traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window cycling, Vi-like
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# -- statusline ------------------------------------------

# Update every minute, instead of 15 seconds
set -g status-interval 60

# Panes
set -g pane-active-border-fg "colour0"
set -g pane-active-border-bg "colour0"
set -g pane-border-fg "colour0"
set -g pane-border-bg "colour0"

# Status
set -g status-bg "colour0"
set -g status-fg "colour10"
set -g status-left ""
set -g status-left-bg "colour12"
set -g status-left-fg "colour0"
set -g status-left-attr bold
set -g status-right " %b %d  %H:%M "
set -g status-right-bg "colour0"
set -g status-right-fg "colour12"
set -g status-right-attr bold

# Window
set -g window-status-current-format ' #I:#W#F '
set -g window-status-current-fg "colour0"
set -g window-status-current-bg "colour231"
set -g window-status-current-attr bold

set -g window-status-format ' #I:#W '
set -g window-status-fg "colour12"

# Messages
set -g message-bg "colour8"
set -g message-fg "colour231"
set -g message-attr bold
